<!DOCTYPE html>
<html>

<head>
  <title>iAgro Login</title>
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" href="loginuser.css">
</head>

<body>
  <div class="logo">
    <img src="lg.png" alt="" srcset="">
  </div>
  

  <form action="dashboard.html">
    <div class="container">
      <img id="welcome" src="welcome.png" alt="" srcset="">
      <hr>
      <div class="user">
          <a href="loginadmin.html" class="admin">Admin</a>
          <a href="loginpengguna.html" class="pengguna">User</a>    
      </div>
      <label><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
      <br>
      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <br>
      <button type="submit" class="registerbtn">Masuk</button>
      <hr>
      <div class="signin">
        <p>Belum mempunyai akun ? <a href="register.html">Buat Akun</a>.</p>
      </div>
    </div>

  </form>

</body>

</html>
