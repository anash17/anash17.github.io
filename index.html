<!DOCTYPE html>
<html>
<head>
	<title>iAgro Registrasi</title>
	<!-- <link rel="stylesheet" type="text/css" href="main.css"> -->
</head>
<body>
	<div class="bg">

	<form action="action_page.php">
  <div class="container">
    <h1>Registrasi</h1>
    <hr>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
<br>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
<br>
    <label for="no-hp"><b>No HandPhone</b></label>
    <input type="No Hp" placeholder="HandPhone" name="nohp" required>
    <br>
    <label for="radiobutton"><b>Jenis Kelamin</b></label> <br>
  <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other
  <br>
    <select>
     <option>Sistem Informasi</option>
     <option>Teknologi Informasi</option>
     <option>Informatika</option>
    </select> <br>
    <input type="checkbox" name="ready"> Menyetujui Perjanjian<br>
    <button type="submit" class="registerbtn">Daftar</button>
    <hr>

  </div>

  <div class="container signin">
    <p>Sudah mempunyai akun ? <a href="#">Masuk</a>.</p>
  </div>
</form>
</div>

</body>
</html>
