<!DOCTYPE html>
<html>

<head>
  <title>iAgro Registrasi</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <div class="logo">
    <img src="lg.png" alt="" srcset="">
  </div>
  <form action="action_page.php">
    <div class="container">
      <h1>iAgro Registrasi</h1>
      <hr>
      <label><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
      <br>
      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <br>
      <label><b>No HandPhone</b></label>
      <input type="text" placeholder="HandPhone" name="nohp" required>
      <br>
      <label><b>Tanggal Lahir</b></label>
      <input type="date">
      <label><b>Jurusan</b></label>
      <select>
        <option>Sistem Informasi</option>
        <option>Teknologi Informasi</option>
        <option>Informatika</option>
      </select>
      <button type="submit" class="registerbtn">Daftar</button>
      <hr>
      <div class="signin">
        <p>Sudah mempunyai akun ? <a href="#">Masuk</a>.</p>
      </div>
    </div>

  </form>

</body>

</html>
